    <!-- Reservations Section -->
    <section class="py-5" style="background-color: #FFFFFF; color: #000000;">
        <div class="container">
            <h2 class="text-center fw-bold">Make a Reservation</h2>
            <p class="text-center">Reserve your table for an unforgettable dining experience.</p>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" required>
                    
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" required>
        
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Reservation Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Reservation Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="guests" min="1" max="20" required>
                </div>
                <button type="submit" class="btn btn-dark">Reserve Table</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white text-center py-4">
