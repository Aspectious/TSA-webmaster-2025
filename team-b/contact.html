<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Korean Voyage | Contact</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #20B2AA;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" style="color: #FFFFFF;">The Korean Voyage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="aboutus.html" style="color: #FFFFFF;">About Us</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="farm to table.html" style="color: #FFFFFF;">Farm to Table</a></li>
                    <li class="nav-item"><a class="nav-link" href="meettheteam.html" style="color: #FFFFFF;">Meet the Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html" style="color: #FFFFFF;">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservations.html" style="color: #FFFFFF;">Reservations</a></li>
                    <li class="nav-item"><a class="nav-link" href="sources.html" style="color: #FFFFFF;"> Sources</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5" style="background-color: #FFFFFF; color: #000000;">
        <div class="container">
            <h2 class="text-center fw-bold">Contact Us</h2>
            <p class="text-center">Please Fill out the form below to get in touch.</p>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3" style="background-color: #2F4F4F; color: #FFFFFF;">
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
